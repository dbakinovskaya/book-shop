<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../../assets/icons/logoicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <header>
            <img src="../../assets/icons/logoicon.png" alt="logo of website">
            <h1>Book Shop</h1>
        </header>
        <div>
            <h2>Make your order</h2>
            <form>
                <fieldset class="person">
                    <legend>Personal information</legend>
                    <label for="name">Name:</label> <input type="text" id="name" required onblur="checkPersonalInfo(this)"> <br>
                    <label for="surname">Surname:</label> <input type="text" id="surname" required onblur="checkPersonalInfo(this)"> <br>
                </fieldset>
                <fieldset class="delivery">
                    <legend>Delivery information</legend>
                    <label for="street"> Street: </label> <input id="street" type="text" required onblur="checkDeliveryInfo(this)"> <br>
                    <label for="house"> House: </label> <input id="house" type="text" required onblur="checkDeliveryInfo(this)"> <br>
                    <label for="flat"> Flat: </label> <input id="flat" type="text" required onblur="checkDeliveryInfo(this)"> <br>
                    <label for="date"> Delivery date: </label> <input type="date" id="date" required onblur="checkDeliveryInfo(this)">
                </fieldset>
                <fieldset class="payment">
                    <legend>Payment method</legend>
                    <input type="radio" name="payment" id="card" value="card" checked> <label for="card"> Card </label> <br>
                    <input type="radio" name="payment" id="cash" value="cash"> <label for="cash"> Cash </label>
                </fieldset>
                <fieldset class="gifts" onchange="checkQuantity()">
                    <legend>Choose 2 gifts:</legend>
                    <input type="checkbox" name="gift" value="pack as a gift" id="pack"><label for="pack"> Pack as a gift </label> <br>
                    <input type="checkbox" name="gift" value="free postcard" id="postcard"><label for="postcard"> Add postcard </label> <br>
                    <input type="checkbox" name="gift" value="2% discount to the next time" id="discount"><label for="discount"> Provide 2% discount to the next time </label> <br>
                    <input type="checkbox" name="gift" value="branded pen or pencil" id="pen"><label for="pen"> Branded pen or pencil </label> <br>
                </fieldset>
                <div class="btn__container">
                    <input type="submit" class="submit disabled" value="Confirm order" disabled></button>
                </div>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
